version: 2.1

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      # Add parameter here   
    steps:
      - run:
          name: Destroy environments
          command: |
            aws cloudformation delete-stack --stack-name "devproj-frontend-${CIRCLE_WORKFLOW_ID}"
            aws cloudformation delete-stack --stack-name "devproj-backend-${CIRCLE_WORKFLOW_ID}"
          when: on_fail
  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      # Add parameter here     
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            SUCCESS = 1
            if(( $SUCCESS==1 )); 
            then
            #  cd ~/project/backend
            #  npm install
            #  Add revert code here. You can find this in the Getting Started section.
              exit 1
            fi
            
jobs:
  build-frontend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          key: fe-deps-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"

  build-backend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - run:
          name: Back-end build
          command: |
             cd backend
             npm install
             npm run build
      - save_cache:
          key: be-deps-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
  test-frontend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - fe-deps-{{ checksum "package-lock.json" }}
            - fe-deps-
      - run:
          name: backend-test
          command: |
            cd backend
            npm install
            npm test
                
  test-backend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - be-deps-{{ checksum "package-lock.json" }}
            - be-deps-
      - run:
          name: backend-test
          command: |
            cd backend
            npm install
            npm test
  scan-frontend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - fe-deps-{{ checksum "package-lock.json" }}
            - fe-deps-
      - run:
          name: frontend-scan
          command: |
            cd backend
            npm audit fix --audit-level=critical --force

  scan-backend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - be-deps-{{ checksum "package-lock.json" }}
            - be-deps-
      - run:
          name: backend-scan
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
            
  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
               --stack-name "devproj-backend-${CIRCLE_WORKFLOW_ID}" \
               --parameter-overrides ID="${CIRCLE_WORKFLOW_ID}" \
               --tags Devproj=backend
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
               --stack-name "devproj-frontend-${CIRCLE_WORKFLOW_ID}" \
                --parameter-overrides ID="${CIRCLE_WORKFLOW_ID}" \
                --tags Devproj=frontend
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            pwd
            ls
            aws ec2 describe-instances --filters Name=tag:Devproj,Values=backend --query 'Reservations[*].Instances[*].PublicIpAddress' --output text >> ./.circleci/ansible/inventory.txt
            cat inventory
          
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/
      - run:
          name: Destroy Environments
          command: |
            aws delete-stack --stack-name "devproj-frontend-${CIRCLE_WORKFLOW_ID}"
      - destroy-environment
      
  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "60:43:5f:eb:0f:bb:a6:e4:38:ad:6e:fa:a2:b6:b0:8a"
      - attach_workspace:
          at: .

      - run:
          name: Install dependencies
          command: |
            apk add --update tar gzip ansible nodejs npm curl
            pip install awscli
      - run:
          name: Configure server
          no_output_timeout: 30m
          command: |
            echo ENVIROMENT=production > "backend/.env"
            echo TYPEORM_CONNECTION=postgres >> "backend/.env"
            echo TYPEORM_MIGRATIONS_DIR=./src/migrations >> "backend/.env"
            echo TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts >> "backend/.env"
            echo TYPEORM_MIGRATIONS=./src/migrations/*.ts >> "backend/.env"
            echo TYPEORM_HOST=$TYPEORM_HOST >> "backend/.env"
            echo TYPEORM_PORT=$TYPEORM_PORT >> "backend/.env"
            echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> "backend/.env"
            echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> "backend/.env"
            echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> "backend/.env"
            cd .circleci/ansible
            ansible-playbook -i inventory.txt main.yml
      - destroy-environment
  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            npm run migrations
      - destroy-environment
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      - deploy-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          filters:
            branches:
              only: [main]
      - configure-infrastructure:
          requires: [deploy-infrastructure]
     
