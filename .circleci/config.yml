jobs:
  build-frontend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          key: fe-deps-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"

  build-backend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - run:
          name: Back-end build
          command: |
             cd backend
             npm install
             npm run build
      - save_cache:
          key: be-deps-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
  test-frontend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - fe-deps-{{ checksum "package-lock.json" }}
            - fe-deps-
      - run:
          name: backend-test
          command: |
            cd backend
            npm install
            npm test
                
  test-backend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - be-deps-{{ checksum "package-lock.json" }}
            - be-deps-
      - run:
          name: backend-test
          command: |
            cd backend
            npm install
            npm test
  scan-frontend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - fe-deps-{{ checksum "package-lock.json" }}
            - fe-deps-
      - run:
          name: frontend-scan
          command: |
            cd backend
            npm audit fix --audit-level=critical --force

  scan-backend:
    docker:
      - image: cimg/node:16.4.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - be-deps-{{ checksum "package-lock.json" }}
            - be-deps-
      - run:
          name: backend-scan
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
            
  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
               --stack-name "devproj-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
               --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
               --tags Devproj=backend
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
               --stack-name "devproj-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
                --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
                --tags Devproj=frontend
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances --filters Name=tag:Devproj,Values=backend --query 'Reservations[*].Instances[*].PublicIpAddress' --output text >> .circleci/files/inventory
            cat inventory
          
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/
      - run:
          name: Destroy Environments
          command: |
            aws delete-stack --stack-name "devproj-frontend-${CIRCLE_WORKFLOW_ID:0:7}"
          when: on_fail
      
